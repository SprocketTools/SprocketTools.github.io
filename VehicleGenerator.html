<!DOCTYPE html>
<html>
  <head>
    <title>Random Tank Picker</title>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script type="module" src="/navbar.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
  </head>
  <body>
    <py-script src="/py-scripts/VehicleGenerator.py"></py-script>
    <div class="container">
      <picture>
        <img src="/assets/TONK.png" alt="TONK on tracks!">
      </picture>
      <br>
      <h1 class="text-center">
        Tank Idea Generator
      </h1>
      <p>
        <div class="text-center">
          <h5 color="white">Click the button to get a random tank idea!</h5>
          <h5 id="loadtext" color="white">Loading...</h5>
          <h5 id="description" color="white">
          </h5>
          <h6 id="disclaimer_text" color="white">
          </h6>
          <br>
          <div class="button">
            <button id="convert" type="submit" class="enter" pys-onclick="update">Get my Tank!</button>
          </div>
        </div>
      </p>
      <script>
        function UpdateBanner() {
				document.getElementById("loadtext").innerHTML = "Ready!";
			}
			setTimeout(UpdateBanner,6000);
      </script>
      <p>
        <br>
        <h1 id="promptname">
        </h1>
        <h4 id="weight">
        </h4>
        <h4 id="cannon">
        </h4>
        <h4 id="engine">
        </h4>
        <h4 id="minimum_ammo">
        </h4>
        <br>
        <h5 id="additional_note">
        </h5>
        <h5 id="inspiration">
        </h5>
        <h4 id="extra2">
        </h4>
      </p>
    </div>
  </body>
</html>
